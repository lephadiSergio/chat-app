<!DOCTYPE html>
<html>
<head>
  <title>Sergio Chat</title>
  <style>
    body { 
      font-family: Arial; 
      max-width: 600px; 
      margin: auto; 
      padding: 20px;
    }

    #chat { 
      height: 350px; 
      overflow-y: auto; 
      border: 1px solid #ccc; 
      padding: 10px; 
      margin-bottom: 10px;
      background: #f9f9f9;
    }

    input { 
      padding: 10px; 
      width: 75%; 
    }

    button { 
      padding: 10px; 
      cursor: pointer;
    }

    p {
      margin: 5px 0;
    }
  </style>
</head>

<body>

<h2>ðŸ”¥ Sergio 2-Person Chat</h2>

<div id="chat"></div>

<input type="text" id="messageInput" placeholder="Type message...">
<button onclick="sendMessage()">Send</button>

<script type="module">

// âœ… Import Firebase
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getDatabase, ref, push, onChildAdded } 
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

// âœ… Your Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyCgW8YeIOsxgduZPARSOfUJ5M6QwSyECEY",
  authDomain: "sergio-chat.firebaseapp.com",
  projectId: "sergio-chat",
  storageBucket: "sergio-chat.firebasestorage.app",
  messagingSenderId: "671944420041",
  appId: "1:671944420041:web:4eed7bf6453a181302fb18"
};

// âœ… Initialize Firebase
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// âœ… Database reference
const chatRef = ref(db, "messages");

// âœ… Send Message
window.sendMessage = function() {
  const input = document.getElementById("messageInput");

  if (input.value.trim() === "") return;

  push(chatRef, {
    text: input.value,
    timestamp: Date.now()
  });

  input.value = "";
};

// âœ… Listen for new messages
onChildAdded(chatRef, (data) => {
  const chat = document.getElementById("chat");

  const message = document.createElement("p");
  message.textContent = data.val().text;

  chat.appendChild(message);

  // Auto-scroll
  chat.scrollTop = chat.scrollHeight;
});

</script>

</body>
</html>
